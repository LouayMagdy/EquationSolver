<div id="cholesky">
  <label id="titlek">Cholesky Decomposition</label>
  <div id="eqnk">
    <h4 style="font-family: Poppins">About the System</h4>
    <label id="NOeqnk" for="inputEqnNok">enter the number of equations:</label>
    <input id="inputEqnNok" type="text" (change)="setEqnNo($event)">
    <button id="continuek" (click)="continue()">Continue</button>
    <ul id="eqnSlotk">
      <li *ngFor="let i of eqns; let k = index">
        <label id="eqnLabelk">equation {{k + 1}} </label>
        <input id="eqnik" type="text" value="{{i}}" (change)="addEqn($event, k)">
      </li>
    </ul>
    <label id="precisionIdk" for="precisionk">enter the precision</label>
    <input id="precisionk" type="text" value="7" (change)="setPrecision($event)">
    <button id="solvek" (click)="solve();">Solve</button>
  </div>


  <label id="noSol" *ngIf="this.valid == false">"No Soln"</label>
  <div id="stepsk" *ngIf="this.valid == true">
    <h3 style="font-family: Beamer; text-decoration: underline">The LU Decomposition: A = L . L <sup>T</sup></h3>
    <div id="system">
      <label style="font-family: Beamer ; text-decoration: underline">The System</label>
      <ul *ngFor="let i of eqns">
        <label>{{i}}</label>
      </ul>
    </div>
    <div id="lower">
      <label id="L" style="font-family: Beamer ; text-decoration: underline">L Matrix</label>
      <ul id="rowsL" *ngFor="let i of matrixLU; let k = index;">
        <li id="rowL" *ngFor="let j of matrixLU[k]; let l = index">
          <label *ngIf="l <= k" id="termL">{{matrixLU[k][l]}}</label>
        </li>
      </ul>
    </div>

    <div id="upper">
      <label id="U" style="font-family: Beamer ; text-decoration: underline">L <sup>T</sup> Matrix</label>
      <ul id="rowsU" *ngFor="let i of matrixLU; let k = index;">
        <li id="rowU" *ngFor="let j of matrixLU[k]; let l = index">
          <label *ngIf="l >= k" id="termU">{{matrixLU[k][l]}}</label>
        </li>
      </ul>
    </div>

    <div id="freed">
      <label id="F" style="font-family: Beamer ; text-decoration: underline">Free Term</label>
      <ul id="freeTermStep" *ngFor="let i of stepFreeTerm; let j = index">
        <li>
          <label id="free">{{stepFreeTerm[j]}}</label>
        </li>
      </ul>
    </div>

    <div id="solving">
      <label id="s" style="font-family: Beamer ; text-decoration: underline">Solving the Equation</label>
      <h3 style="font-family: Beamer"> L . L<sup>T</sup> . X = A . X = b</h3>
      <h3 style="font-family: Beamer"> let  L<sup>T</sup> . X = Y</h3>
      <h3 style="font-family: Beamer ; text-decoration: underline">By Forward Substitution </h3>
      <ul id = "matrix" *ngFor="let i of YFreeTerm; let x = index">
        <li>
          <label id="Y">y<sub>{{x+1}}</sub>={{YFreeTerm[x]}}</label>
        </li>
      </ul>
      <h3 style="font-family: Beamer ; text-decoration: underline">By Backward Substitution </h3>
      <ul id = "matrix'" *ngFor="let i of soln; let x = index">
        <li>
          <label id="x">x<sub>{{x+1}}</sub>={{soln[x]}}</label>
        </li>
      </ul>
    </div>

  </div>
</div>
